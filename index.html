<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>mobImmo</title>
	<script type="text/javascript" src="phonegap.js"></script>
	<script src="js/plugins/SocialSharing.js"></script>
	<script type="text/javascript" src="js/json2.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div id="screenMain" ng-controller="mainCtrl" class="mainWrap" ng-cloak>
		<div id="mainHeader" class="header" ng-cloak>
			<div touch-action="goBack" touch-btn="{{selectedScreen}}">
				<span class="backArrow">
					<span ng-hide="selectedScreen">&nbsp;</span>
					<span ng-show="selectedScreen">&#8249;</span>
				</span>
				<img style="float: left; margin-top: 8px;" src="img/logo_small.png" />
			</div>
			<div ng-show="loading" style="position: fixed; top: 0px; right: 0px; z-index: 99;">
				<img src="img/loader.gif" />
			</div>
		</div>
		<div class="content">
			<div ng-repeat="(depCode, dep) in departements" class="departementBtn">
				<span>{{dep.nom}} ({{depCode}})</span>
				<span class="depDetails">Prix (m&#178;):</span>
				<span class="depDetails">Var. trimestre:</span>
				<div class="menuArrow">&#8250;</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="js/immoClient.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<div class="bottomAd" id="divBottomAd"><script src="http://ad.leadboltads.net/show_app_ad.js?section_id=213984369"></script></div>
</body>
</html>
